<div class="fixed-breadcrumb row">  
    <!-- <a class="ee-logo"><img src="./assets/images/ee-logo.png"  alt=""></a> -->
    <div class="page-title">
    <h2 class="single-line">Manage Dashboards</h2>
    </div>    
  </div>

  <div class="modal fade " id="deletePopup" style="top:200px;">
      <div class="modal-dialog modal-sm" >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Do you want to delete this dashboard?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-top:-35px;">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
         
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="deleteDashboard();">Yes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade " id="removeReportPopup" style="top:200px;">
      <div class="modal-dialog modal-sm" >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Do you want to delete this report?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-top:-35px;">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
         
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal" (click)="removeSubDasboard={};removeDashboard={};">Cancel</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="removeSubdashboard();">Yes</button>
          </div>
        </div>
      </div>
    </div>
  <div class="margin-reset" *ngIf="isLoading">
                <!--<mat-spinner style="margin:auto;" diameter=60 color="accent"></mat-spinner>-->
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
              </div>
  <div class="container-fluid dasboard-container">
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-12 col-space" *ngFor="let dashboard of dashboards;let i=index;">
      <div class="subfolder-block" >
          <div class="row">
              <div class="col-md-12 form-top">
                <div class="pull-left">
                  <h3 class="block-title">
                    <a style="cursor:default;text-decoration:none;">{{dashboard.name}}</a>
                  </h3>
                </div>

                <div class="pull-right action-item"> 
                  <ul class="icon-link">   
                    <li>          
                    <a title="Edit" [routerLink]="'/editDashboard/'+dashboard.id" (click)="deleteDashboardOb = {}" class="icon-16 icon-edit"></a>
                  </li> 
                  <li>  
                    <a title="Delete" href="#deletePopup" data-toggle="modal" (click)="saveDashboardObj(dashboard)"class="icon-16 icon-delete"></a> 
                  </li> 
                  </ul>                   
                    </div>

              </div>
             </div>

          <ul class="row subfolder-list" >
           <li class="col-md-6" *ngFor="let subd of dashboard.subDashboards; let k=index;">
                  <a style="cursor:default;text-decoration:none;">
                    <img src="./assets/images/sub-folder-icon.png"  alt="">
                    <span class="report-count" >{{subd.reports && subd.reports.length>0 ? subd.reports.length :0 }}</span>
                  </a>
                  <span class="lbl" style="cursor:default;text-decoration:none;">{{ subd.name}}</span>
                  <span class="remove-icon" (click)="removeSubDasboard=subd;removeDashboard=dashboard;showModal()">
                    <i class="lbl">Remove</i>
                  </span>
            </li>
          </ul>       

     </div>
     </div>



     </div>
    </div>
