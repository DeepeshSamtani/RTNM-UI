<h2 mat-dialog-title>Unselect Metric</h2>
<mat-dialog-content>
  This metric is used in the formula. Unchecking it will delete the formula.
  Are you sure ?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false" color="primary">No</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary">Yes</button>
</mat-dialog-actions>
