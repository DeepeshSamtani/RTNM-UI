<div id="bg"> </div>
<div class="pagewarp">
    <div id="login-titile"> <img src="./assets/images/harman-footer.png" height="60" width="150" alt=""></div>
    <div class="form-cont">
        <mat-radio-group class="example-radio-group" [(ngModel)]="selectedProfile">
            <mat-radio-button class="example-radio-button" *ngFor="let profile of profiles ; let i = index;" [value]="profile.profileId">
                {{profile.profileName }}
            </mat-radio-button>
        </mat-radio-group>

        <button type="button" id="signIn" (click)="signIn()" [class.disabled]="loading" class="btn login-btn">Submit
            <i style="color:#fff;margin-top:2px;display:none;" class="pull-right fa fa-spinner fa-pulse fa-1x "></i>
        </button>
    </div>
</div>
